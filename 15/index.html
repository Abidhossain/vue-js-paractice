<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Practice</title>
    <!-- You can include additional meta tags, stylesheets, or scripts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #42b883;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    <script src="/vue.js"></script>
</head>
<body>
<div id="app">
    <header>
        <h1>Vue.js Practice</h1>
    </header>

    <div>
        <div class="d-flex m-5">
            <div class="form-group">
                <label for="skill">
                    Skills
                    <input type="text" id="skill" v-model="skillName" @keyup.enter="addSkill" class="form-control">
                </label>
            </div>
            <ol>
                <li @click="removeSkill(i)" :key="skill.name" v-for="(skill,i) in skills">{{ skill.name }} - {{ skill.experience }}</li>
            </ol>
            <ul>
               <li v-for="skill in getExperiencedSkills">{{ skill.name }} - {{ skill.experience }}</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Website Name</p>
    </footer>
</div>
<script src="/15/main.js"></script>
</body>
</html>
